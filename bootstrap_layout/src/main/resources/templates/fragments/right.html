<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="rightFragment">
	<!-- /#content -->

	<div id="right" class="onoffcanvas is-right is-fixed bg-light"
		aria-expanded=false>
		<a class="onoffcanvas-toggler" href="#right" data-toggle=onoffcanvas
			aria-expanded=false></a> <br> <br>
		<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning!</strong> Best check yo self, you're not looking too
			good.
		</div>
		<!-- .well well-small -->
		<div class="well well-small dark">
			<ul class="list-unstyled">
				<li>Visitor <span class="inlinesparkline pull-right">1,4,4,7,5,9,10</span></li>
				<li>Online Visitor <span class="dynamicsparkline pull-right">Loading..</span></li>
				<li>Popularity <span class="dynamicbar pull-right">Loading..</span></li>
				<li>New Users <span class="inlinebar pull-right">1,3,4,5,3,5</span></li>
			</ul>
		</div>
		<!-- /.well well-small -->
		<!-- .well well-small -->
		<div class="well well-small dark">
			<span>Default</span><span class="pull-right"><small>20%</small></span>

			<div class="progress xs">
				<div class="progress-bar progress-bar-info" style="width: 20%"></div>
			</div>
			<span>Success</span><span class="pull-right"><small>40%</small></span>

			<div class="progress xs">
				<div class="progress-bar progress-bar-success" style="width: 40%"></div>
			</div>
			<span>warning</span><span class="pull-right"><small>60%</small></span>

			<div class="progress xs">
				<div class="progress-bar progress-bar-warning" style="width: 60%"></div>
			</div>
			<span>Danger</span><span class="pull-right"><small>80%</small></span>

			<div class="progress xs">
				<div class="progress-bar progress-bar-danger" style="width: 80%"></div>
			</div>
		</div>
	</div>
	<!-- /#right -->
</th:block>
</html>
