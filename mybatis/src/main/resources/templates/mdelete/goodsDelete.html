<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
<th:block layout:fragment="customTitle">
	<title>상품 삭제</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/goodsDelete}" method="post">
		<table>
			<tr>
				<td>상품코드</td>
				<td><input type="text" name="gCode" th:value="${gCode}" /></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="mId" th:value="${mId}" /></td>
			</tr>	
			<tr>
				<td>패스워드</td>
				<td><input type="text" name="mPw" placeholder="비밀번호를 입력해 주세요" /></td>
			</tr>	
			<tr>
				<td colspan="2" style="text-align: center;"><input type="submit" value="상품삭제" /></td>
			</tr>					
		</table>
	</form>
</th:block>
</html>
