<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원리스트</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action:"@{/memberList}" method="post">
		<select name="sk">
			<option value="m_id">회원아이디</option>
			<option value="m_name">회원이름</option>
		</select>
		<input type="text" name="sv"/>
		<input type="submit" value="검색" />
	</form>
	<table>
		<thead>
			<tr>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>이름</th>
				<th>권한</th>
				<th>이메일</th>
				<th>수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="m: ${memberList}">
				<td th:text="${m.mId}">
				<td th:text="${m.mPw}">
				<td th:text="${m.mName}">				
				<td th:text="${m.mLevel}">
				<td th:text="${m.mEmail}">
				<td><a th:href="@{/mUpdate(mId=${m.mId})}">수정</a></td >
				<td><a th:href="@{/mDelete(mId=${m.mId})}">삭제</a></td>				
			</tr>
		</tbody>
	</table>
</th:block>
</html>
